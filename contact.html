<div id="contact">
  <div class="container">
   
   <div class="sep-border"></div> <!-- Separator -->

   <div class="header">
    <h3>Keep In Touch</h3>
    <p>You can always keep in touch with fill form below and send a message to us!</p>
   </div>
   
   <div class="row-fluid">
   
    <div class="span9">
     <form id="contact-form" method="post" action="#">
      <div class="row-fluid">
       <div class="span4">
        <input type="text" name="name" maxlength="80" placeholder="Name (required)" />
       </div>
       <div class="span4">
        <input type="text" name="email" maxlength="255" placeholder="Email Address (required)" />
       </div>
       <div class="span4">
        <input type="text" name="subject" placeholder="Subject" />
       </div>
      </div>
      <textarea name="message" placeholder="Message (required)"></textarea>
      <input type="submit" name="submit" value="Send Message" />
      
      <div class="data-status" style="margin-top:20px; display:none;"></div> <!-- data submit status -->
      
     </form>
    </div>
    
    <div class="span3 contact-info">
     Main Wall Street City 7777, New York, NY, United States 12345
     <br><br>Phone: <strong>1.555.666.7777</strong>
     <br>Fax: <strong>1.555.666.7777</strong>
     <br>Email: <a href="#">info@domain.com</a>
     <br>Web: <a href="#">www.dotstheme.com</a>
    </div>
   
   </div> <!-- End Row-Fluid -->
  </div> <!-- End Container -->
 </div> <!-- End Contact -->
